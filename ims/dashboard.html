<!DOCTYPE html>
    <html>
        <head>
            <title>IMS Dashboard - Inventory Management System</title>
            <link rel="stylesheet" type="text/css" href="css/login.css">
            <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>

            <!-- Styles -->
            <!-- <link type="text/css" rel="stylesheet" href="assets/plugins/materialize/css/materialize.min.css"/>
            <link href="assets/plugins/material-preloader/css/materialPreloader.min.css" rel="stylesheet">
            <link rel = "stylesheet" href="custom.css"> -->

            <!-- Theme Style -->
            <!-- <link href="css/alpha.css" rel="stylesheet" type="text/css"/>
            <link href="css/custom.css" rel="stylesheet" type="text/css"/> -->

        </head>
    <body>
        <div id="dashboardMainContainer">
            <div class="dashboard_sidebar">
                <h3 class="dashboard_logo">IMS</h3>
                <div class="dashboard_sidebar_user">
                    <img src="css/images/users/user_icon.jpg" alt="User image." />
                    <span>MK</span>                
                </div>
                <div class="dashboard_sidebar_menus">
                    <ul class="dashboard_menu_lists">
                        <li class="menuActive">
                        <a href=""><i class="fa fa-dashboard"></i> Dashboard</a>
                        </li>
                        <li>
                        <a href=""><i class="fa fa-dashboard"></i> Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dashboard_content_container">
                <div class="dashboard_topNav">
                    <a href="" id="toggleBtn"><i class="fa fa-bars"></i></a>
                    <a href="" id="logoutBtn"><i class="fa fa-power-off"></i> Log-out</a>
                </div>
                <div class="dasboard_content">
                    <div class="dashboard_content_main">

                    </div>
                </div>
            </div>
        </div>

            <!-- Javascripts -->
            <script src="assets/plugins/jquery/jquery-2.2.0.min.js"></script>
            <script src="assets/plugins/materialize/js/materialize.min.js"></script>
            <script src="assets/plugins/material-preloader/js/materialPreloader.min.js"></script>
            <script src="assets/plugins/jquery-blockui/jquery.blockui.js"></script>
            <script src="assets/js/alpha.min.js"></script>
            <script>
                var sideBarIsOpen = true;
                var toggleBtn = document.getElementById('toggleBtn');
                var dashboardLogo = document.querySelector('.dashboard_logo');
                var userImage = document.querySelector('.dashboard_sidebar_user img');
                var dashboardMenuItems = document.querySelectorAll('.dashboard_menu_lists li');

                toggleBtn.addEventListener('click', function(event) {
                    event.preventDefault();

                    if (sideBarIsOpen) {
                        document.querySelector('.dashboard_sidebar').style.width = '10%';
                        document.querySelector('.dashboard_content_container').style.width = '90%';
                        dashboardLogo.style.fontSize = '60px';
                        userImage.style.width = '60px';
                        for (var i = 0; i < dashboardMenuItems.length; i++) {
                            dashboardMenuItems[i].querySelector('a').innerHTML = '<i class="fa fa-dashboard"></i>';
                        }
                        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'center';
                        sideBarIsOpen = false;
                    } else {
                        document.querySelector('.dashboard_sidebar').style.width = '20%';
                        document.querySelector('.dashboard_content_container').style.width = '80%';
                        dashboardLogo.style.fontSize = '80px';
                        userImage.style.width = '80px';
                        for (var i = 0; i < dashboardMenuItems.length; i++) {
                            dashboardMenuItems[i].querySelector('a').innerHTML = '<i class="fa fa-dashboard"></i>Dashboard';
                        }
                        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'left';
                        sideBarIsOpen = true;
                    }
                });
            </script>
    </body>        
    </html>
